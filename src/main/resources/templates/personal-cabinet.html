    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" th:src="@{/img/logo.jpg}">
    <title th:text="#{title.personal-cabinet}"></title>

    <link th:href="@{/assets/extra-libs/c3/c3.min.css}" rel="stylesheet">
    <link th:href="@{/assets/libs/chartist/dist/chartist.min.css}" rel="stylesheet">

    <div class="lds-ripple">
        <div class="lds-pos"></div>
        <div class="lds-pos"></div>

<div id="main-wrapper" data-theme="light" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed" data-boxed-layout="full">

    <div th:replace="header :: header" > </div>
    <div th:replace="aside :: aside" > </div>




    <div class="page-wrapper">
        <!-- ============================================================== -->
        <!-- Bread crumb and right sidebar toggle -->
        <!-- ============================================================== -->
        <div class="page-breadcrumb">
            <div class="row">
                <div class="col-7 align-self-center">
                    <h3 class="page-title text-truncate text-dark font-weight-medium mb-1"
                        th:text="${'Good morning! '+ user.firstName}">Good Morning Jason!</h3>
                    <div class="d-flex align-items-center">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb m-0 p-0">
                                <li class="breadcrumb-item" th:text="${'Last Update '+ukraine.lastUpdate}">
                                </li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <!-- ============================================================== -->
        <!-- End Bread crumb and right sidebar toggle -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Container fluid  -->
        <!-- ============================================================== -->

                                <h2 class="text-dark mb-1 w-100 text-truncate font-weight-medium"

                                <h6 class="text-muted font-weight-normal mb-0 w-100 text-truncate">
                                </h6>
                            </div>
                            <div class="ml-auto mt-md-3 mt-lg-0">
                                <span class="opacity-7 text-muted"><i data-feather="globe"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card border-right">
                    <div class="card-body">
                        <div class="d-flex d-lg-flex d-md-block align-items-center">
                            <div>
                                <div class="d-inline-flex align-items-center">
                                    <h2 class="text-dark mb-1 font-weight-medium"
                                        th:text="${ukraine.activeCases_text}"></h2>
                                    <span
                                            class="badge bg-primary font-12 text-white font-weight-medium badge-pill ml-2 d-lg-block d-md-none"
                                            th:text="${ukraine.newCases_text}"></span>
                                </div>
                                <h6 class="text-muted font-weight-normal mb-0 w-100 text-truncate">Active COVID19
                                    Cases</h6>
                            </div>
                            <div class="ml-auto mt-md-3 mt-lg-0">
                                <span class="opacity-7 text-muted"><i data-feather="user-plus"></i></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card border-right">
                    <div class="card-body">
                        <div class="d-flex d-lg-flex d-md-block align-items-center">
                            <div>
                                <div class="d-inline-flex align-items-center">
                                    <h2 class="text-dark mb-1 font-weight-medium"
                                        th:text="${ukraine.totalDeaths_text}"></h2>
                                    <span
                                            class="badge bg-danger font-12 text-white font-weight-medium badge-pill ml-2 d-md-none d-lg-block"
                                            th:text="${ukraine.newDeaths_text}">-18.33%</span>
                                </div>
                                <h6 class="text-muted font-weight-normal mb-0 w-100 text-truncate">Total COVID19
                                    Deaths</h6>
                            </div>
                            <div class="ml-auto mt-md-3 mt-lg-0">
                                <span class="opacity-7 text-muted"><i data-feather="user-minus"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">

                                <h2 class="text-dark mb-1 font-weight-medium"

                                <h6 class="text-muted font-weight-normal mb-0 w-100 text-truncate">Total COVID19
                                    Recovered</h6>
                            </div>
                            <div class="ml-auto mt-md-3 mt-lg-0">
                                <span class="opacity-7 text-muted"><i data-feather="globe"></i></span>
                            </div>
                        </div>

                </div>

                            <div class="ml-auto mt-md-3 mt-lg-0">
                                <span class="opacity-7 text-muted"><i data-feather="globe"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card border-right">
                    <div class="card-body">
                        <div class="d-flex d-lg-flex d-md-block align-items-center">
                            <div>
                                <div class="d-inline-flex align-items-center">
                                    <h2 class="text-dark mb-1 font-weight-medium"
                                        th:text="${world.activeCases_text}"></h2>
                                    <span
                                            class="badge bg-primary font-12 text-white font-weight-medium badge-pill ml-2 d-lg-block d-md-none"
                                            th:text="${world.newCases_text}"></span>
                                </div>
                                <h6 class="text-muted font-weight-normal mb-0 w-100 text-truncate">Active COVID19

                                <span class="opacity-7 text-muted"><i data-feather="user-plus"></i></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card border-right">
                    <div class="card-body">
                        <div class="d-flex d-lg-flex d-md-block align-items-center">
                            <div>
                                <div class="d-inline-flex align-items-center">
                                    <h2 class="text-dark mb-1 font-weight-medium"
                                        th:text="${world.totalDeaths_text}"></h2>
                                    <span
                                            class="badge bg-danger font-12 text-white font-weight-medium badge-pill ml-2 d-md-none d-lg-block"
                                            th:text="${world.newDeaths_text}"></span>
                                </div>
                                <h6 class="text-muted font-weight-normal mb-0 w-100 text-truncate">Total COVID19
                                    Deaths</h6>
                            </div>
                            <div class="ml-auto mt-md-3 mt-lg-0">
                                <span class="opacity-7 text-muted"><i data-feather="user-minus"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex d-lg-flex d-md-block align-items-center">

                                <h2 class="text-dark mb-1 font-weight-medium"

                                <h6 class="text-muted font-weight-normal mb-0 w-100 text-truncate">Total COVID19
                                    Recovered</h6>
                            </div>
                            <div class="ml-auto mt-md-3 mt-lg-0">
                                <span class="opacity-7 text-muted"><i data-feather="globe"></i></span>
                            </div>
                        </div>
                    </div>
                </div>

            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex align-items-center mb-4">
                                <h4 class="card-title">Counties Statistics</h4>
                            </div>
                            <div class="table-responsive">
                                <table class="table no-wrap v-middle mb-0">
                                    <thead>
                                    <tr class="border-0">
                                        <th class="border-0 font-14 font-weight-medium text-muted">Country</th>
                                        <th class="border-0 font-14 font-weight-medium text-muted px-2">Last Update</th>
                                        <th class="border-0 font-14 font-weight-medium text-muted">Active Cases</th>
                                        <th class="border-0 font-14 font-weight-medium text-muted ">New Cases</th>
                                        <th class="border-0 font-14 font-weight-medium text-danger ">New Deaths</th>
                                        <th class="border-0 font-14 font-weight-medium text-muted">Total Cases</th>
                                        <th class="border-0 font-14 font-weight-medium text-danger">Death Cases</th>
                                        <th class="border-0 font-14 font-weight-medium text-success">Recovered Cases</th>
                                    </tr>

                                    </thead>
                                    <tbody>
                                    <tr th:each="country : ${allCountries}">
                                        <td class="border-top-0  font-weight-medium text-muted " th:text="${country.country_text}"></td>
                                        <td class="border-top-0  text-center font-weight-medium text-muted px-2 py-4" th:text="${country.lastUpdate}"></td>
                                        <td class="border-top-0 text-center font-weight-medium text-muted px-2 py-4" th:text="${country.activeCases_text}"></td>
                                        <td class="border-top-0 text-center font-weight-medium text-muted px-2 py-4" th:text="${country.newCases_text}"></td>
                                        <td class="border-top-0 text-center font-weight-medium text-danger px-2 py-4" th:text="${country.newDeaths_text}"></td>
                                        <td class="border-top-0 text-center font-weight-medium text-muted px-2 py-4" th:text="${country.totalCases_text}"></td>
                                        <td class="border-top-0 text-center font-weight-medium text-danger px-2 py-4" th:text="${country.totalDeaths_text}"></td>
                                        <td class="border-top-0 text-center font-weight-medium text-success px-2 py-4" th:text="${country.totalRecovered_text}"></td>

                                    </tr>

                                    </tbody>
                                </table>
