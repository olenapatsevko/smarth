<!DOCTYPE html>
<html dir="ltr" xmlns:th="http://www.thymeleaf.org" >
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <!-- Favicon icon -->
  <link rel="icon" type="image/png" sizes="16x16" th:src="@{/img/logo.jpg}">
  <title th:text="#{title.nutrition.result}"> </title>
  <!-- Custom CSS -->
  <link th:href="@{/assets/extra-libs/c3/c3.min.css}" rel="stylesheet">
  <link th:href="@{/assets/libs/chartist/dist/chartist.min.css}" rel="stylesheet">
  <link th:href="@{/assets/extra-libs/jvector/jquery-jvectormap-2.0.2.css}" rel="stylesheet" />
  <link th:href="@{/css/mycss.css}" rel="stylesheet"/>
  <!-- Custom CSS -->
  <link th:href="@{/dist/css/style.min.css}" rel="stylesheet">
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
</head>

<body>

<div class="preloader">
  <div class="lds-ripple">
    <div class="lds-pos"></div>
    <div class="lds-pos"></div>
  </div>
</div>

<div id="main-wrapper" data-theme="light" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed" data-boxed-layout="full">

  <div th:replace="header :: header"></div>
  <div th:replace="aside :: aside"></div>

  <div class="page-wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">

          <div th:if="${menu.nutrients}!=null" class="card">
            <div class="card-body">
              <h4 class="card-title" th:text="#{personal.menu}"></h4>
              <h6 class="card-subtitle" th:text="#{calories}"></h6>
              <h5 class="card-subtitle" th:text=" ${menu.nutrients.calories}"></h5>
              <h6 class="card-subtitle" th:text="#{carbohydrates}"></h6>
              <h5 class="card-subtitle" th:text=" ${menu.nutrients.carbohydrates}"></h5>
              <h6 class="card-subtitle" th:text="#{fat}"></h6>
              <h5 class="card-subtitle" th:text=" ${menu.nutrients.fat}"></h5>
              <h6 class="card-subtitle" th:text="#{protein}"></h6>
              <h5 class="card-subtitle" th:text=" ${menu.nutrients.protein}"></h5>
              <div class="table-responsive">
                <table class="table table-hover table-success">
                  <thead class="bg-success text-white">
                  <tr>
                    <th scope="col">Id(link)</th>
                    <th scope="col">Title</th>
                    <th scope="col">Serving</th>
                    <th scope="col">Cook duration</th>
                    <th scope="col">Resource url</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr th:each="meal : ${menu.meals}">
                    <td><a th:href="'/client/meal?id='+${meal.id}" th:text="${meal.id}"></a></td>
                    <td th:text="${meal.title}"></td>
                    <td th:text="${meal.servings}"></td>
                    <td th:text="${meal.readyInMinutes}"></td>
                    <td><a th:href="${meal.sourceUrl}" th:text="#{resource}"></a></td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script th:src="@{assets/libs/jquery/dist/jquery.min.js}"></script>
<script th:src="@{assets/libs/popper.js/dist/umd/popper.min.js}"></script>
<script th:src="@{assets/libs/bootstrap/dist/js/bootstrap.min.js}"></script>

<script th:src="@{dist/js/app-style-switcher.js}"></script>
<script th:src="@{dist/js/feather.min.js}"></script>
<script th:src="@{assets/libs/perfect-scrollbar/dist/perfect-scrollbar.jquery.min.js}"></script>
<script th:src="@{dist/js/sidebarmenu.js}"></script>

<script th:src="@{dist/js/custom.min.js}"></script>

<script th:src="@{assets/extra-libs/c3/d3.min.js}"></script>
<script th:src="@{assets/extra-libs/c3/c3.min.js}"></script>
<script th:src="@{assets/libs/chartist/dist/chartist.min.js}"></script>
<script th:src="@{assets/libs/chartist-plugin-tooltips/dist/chartist-plugin-tooltip.min.js}"></script>
<script th:src="@{assets/extra-libs/jvector/jquery-jvectormap-2.0.2.min.js}"></script>
<script th:src="@{/assets/extra-libs/jvector/jquery-jvectormap-world-mill-en.js}"></script>
<script th:src="@{dist/js/pages/dashboards/dashboard1.min.js}"></script>
</body>

</html>
